<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <link href="https://fonts.googleapis.com/css?family=Lato:700" rel="stylesheet"> 
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Javascript Currency Converter</title>
</head>
<body>

  <div class="container">

    <div class="row">

      <nav>
        <ul id="menu">
          <li><a href="#">menu</a></li>
          <li class="hidden"><a href="#">tools</a></li>
          <li class="hidden"><a href="#">trading</a></li>
          <li class="hidden"><a href="#">resources</a></li>
          <li class="hidden"><a href="#">trading</a></li>
          <li class="hidden"><a href="#">transfers</a></li>
        </ul>
      </nav>

      <div class="icons">
        <i class="fas fa-balance-scale"></i>
        <i class="fas fa-calculator"></i>
        <i class="fas fa-percent"></i>
        <i class="far fa-chart-bar"></i>
        <i class="fas fa-chart-line"></i>
      </div>

      <h1 class="banner">Javascript</h1>
      <h1 class="sub-banner">Currency Converter</h1>

      <div class="col">

        <label for="amount">Amount:</label>
        <input id="amount" name="amount" type="text" value="" placeholder="Amount" required>

        <label for="rate">From:</label>
          <select id="rate">
            <option value="USD">US Dollar (USD)</option>
            <option value="MXN">Mexican Peso (MXN)</option>
            <option value="XOF">Beninese CFA (XOF)</option>
            <option value="CAD">Canadian Dollar (CAD)</option>
            <option value="HTG">Haitian Gourde (HTG)</option>
            <option value="XBT">Bitcoin (BTC)</option>
            <option value="EUR">Cuban Peso (CUP)</option>
            <option value="GBP">British Pound (BGP)</option>
          </select>

        <label for="to">To:</label>
        <select id="to">
          <option value="MXN">Mexican Peso (MXN)</option>
          <option value="USD">US Dollar (USD)</option>
          <option value="XOF">Beninese CFA (XOF)</option>
          <option value="CAD">Canadian Dollar (CAD)</option>
          <option value="HTG">Haitian Gourde (HTG)</option>
          <option value="XBT">Bitcoin (BTC)</option>
          <option value="EUR">Cuban Peso (CUP)</option>
          <option value="GBP">British Pound (BGP)</option>
        </select>

        <button type="button" onclick="displayAmount()">CALCULATE</button>

      </div>

      <!-- <h6>$$$ = <span id="amount"></span></h6>
      <h6>MXN = <span id="from-amount"></span></h6>
      <h6>USD = <span id="to-amount"></span></h6> -->
      <h2 id=""></h2>
      <h1><span id="total"></span><span id="c-code"></span></h1>

      <table id="hide">
        <thead>
          <tr>
            <th></th>
            <th>30 days</th>
            <th>90 days</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>high</td>
            <td>0.0249</td>
            <td>0.9826</td>
          </tr>
          <tr>
            <td>low</td>
            <td>0.0247</td>
            <td>0.9824</td>
          </tr>
          <tr>
            <td>average</td>
            <td>0.0248</td>
            <td>0.9825</td>
          </tr>
        </tbody>
      </table>

    </div>

  </div>

  <script src="js/script.js"></script>
</body>
</html>
